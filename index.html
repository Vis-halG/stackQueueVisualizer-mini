<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack & Queue Visualizer</title>
     <!-- Google Font for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
          /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px 0;
            font-weight: 600;
        }
         /* Container for the whole page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
         /* Holds both Stack & Queue sections */
        .structure-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
         /* Individual box (Stack or Queue) */
        .structure-container div {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            max-width: 90%;
        }
        h2 {
            font-weight: 500;
        }
        
        .structure {
            min-height: 100px;
            border: 2px solid #333;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 5px;
            margin: 10px 0;
        }
        #queue {
            flex-direction: row;
            overflow-x: auto;
        }
        .input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        input {
            padding: 8px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        button {
            padding: 10px 14px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 17px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        .element {
            background-color: #007bff;
            color:black;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            width: 82px;
            font-weight: bold;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            .structure {
                width: 100%;
            }
            .input-container {
                flex-direction: column;
            }
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Stack & Queue Visualizer</h1>
    <div class="container">
        <div class="structure-container">
             
            <!-- Stack Section -->
            <div>
                <h2>Stack (LIFO)</h2>
                <div id="stack" class="structure"></div>
                <div class="input-container">
                    <input type="text" id="stack-input" placeholder="Enter value">
                    <button onclick="pushStack()">Push</button>
                    <button onclick="popStack()">Pop</button>
                </div>
            </div>
            <div>
                
            <!-- Queue Section -->
                <h2>Queue (FIFO)</h2>
                <div id="queue" class="structure"></div>
                <div class="input-container">
                    <input type="text" id="queue-input" placeholder="Enter value">
                    <button onclick="enqueue()">Enqueue</button>
                    <button onclick="dequeue()">Dequeue</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
         /* --------------STACK FUNCTIONS----------------- */
        function pushStack() {
            let value = document.getElementById('stack-input').value;
            if (value === '') return;
            let element = document.createElement('div');
            element.className = 'element';
            element.innerText = value;
            document.getElementById('stack').prepend(element);
            document.getElementById('stack-input').value = '';
        }
        function popStack() {
            let stack = document.getElementById('stack');
            if (stack.firstChild) {
                stack.removeChild(stack.firstChild);
            }
        }
        /* -----------------QUEUE FUNCTION------------ */
        function enqueue() {
            let value = document.getElementById('queue-input').value;
            if (value === '') return;
            let element = document.createElement('div');
            element.className = 'element';
            element.innerText = value;
            document.getElementById('queue').appendChild(element);
            document.getElementById('queue-input').value = '';
        }
        function dequeue() {
            let queue = document.getElementById('queue');
            if (queue.firstChild) {
                queue.removeChild(queue.firstChild);
            }
        }
    </script>
</body>
</html>

🔍 What is a Stack & Queue?
🔹 Stack (LIFO - Last In, First Out): Think of a stack like a stack of plates; the last one you put on is the first one you remove. Operations:

Push() ➡ Adds an element to the top of the stack.
Pop() ➡ Removes the top element.
🔹 Queue (FIFO - First In, First Out): A queue works like a line at a ticket counter; the first one in is the first one served. Operations:

Enqueue() ➡ Adds an element at the end.
Dequeue() ➡ Removes the first element.
